<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/png">
    <title>Document</title>
</head>
<body>
    <main class="card">
        <img class="card__image-desktop" src="/images/image-product-desktop.jpg" alt="">
        <img class="card__image-mobile" src="/images/image-product-mobile.jpg" alt="">
        <aside class="card__info info">
            <p class="info__product">PERFUME</p>
            <h1 class="info__name">Gabrielle Essence Eau De Parfum</h1>
            <p class="info__description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                Perfumer-Creator for the House of CHANEL.</p>
            <section class="info__price price">
                <h1 class="price__new">$149.99</h1>
                <p class="price__old">$169.99</p>
            </section>
            <button class="info__add-to-cart"><img class="info__cart-image" src="images/icon-cart.svg" alt="">Add to Cart</button>
        </aside>
    </main>
</body>
</html>
